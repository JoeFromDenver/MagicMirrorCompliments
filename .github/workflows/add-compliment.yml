# .github/workflows/add-compliment.yml
name: Add New Compliment

on:
  repository_dispatch:
    types: [add-compliment]

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository's code
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Add the new compliment to the JSON file
      - name: Update compliments.json
        # This 'env' block securely passes the GitHub payload
        # as environment variables to the Node.js process
        env:
          NEW_TEXT: ${{ github.event.client_payload.text }}
          TIME_KEY: ${{ github.event.client_payload.time }}
        run: |
          node -e "
            const fs = require('fs');
            const path = './compliments.json';
            const file = fs.readFileSync(path, 'utf8');
            const json = JSON.parse(file);
            
            // Read the variables from the environment
            const text = process.env.NEW_TEXT;
            const timeKey = process.env.TIME_KEY;

            if (!text || !timeKey) {
              console.error('Error: NEW_TEXT or TIME_KEY environment variables were not set.');
              process.exit(1);
            }
            
            // Find the key and add the new text
            if (json[timeKey]) {
              json[timeKey].push(text);
              console.log(`Successfully added '${text}' to '${timeKey}'`);
            } else {
              console.error(`Error: Key '${timeKey}' not found in compliments.json`);
              process.exit(1); // Exit with an error
            }
            
            // Write the updated JSON back to the file
            fs.writeFileSync(path, JSON.stringify(json, null, 2) + '\n');
          "
      
      # 4. Commit the changes back to the repository
      - name: Commit updated compliments.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Add new compliment âœ¨"
          file_pattern: "compliments.json"
